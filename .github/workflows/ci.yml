name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - development

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Frontend (Expo / React Native) ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: petpulse-mobile/package-lock.json

      - name: Install frontend dependencies
        working-directory: petpulse-mobile
        run: npm install

      - name: Frontend sanity check
        working-directory: petpulse-mobile
        run: |
          node -v
          npm -v
          npx expo --version

      # ---------- General ----------
      - name: CI completed
        run: echo "CI passed successfully"
